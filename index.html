<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three@0.142.0/build/three.module.js"
		    }
		  }
		</script>

		<script type="module">
		  	import * as THREE from 'three';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
const light = new THREE.SpotLight()
light.position.set(-5, 3, 0)
scene.add(light)


const light2 = new THREE.SpotLight()
light2.position.set(0, 2, 2)
scene.add(light2)

const light3 = new THREE.SpotLight()
light3.position.set(2, 0, -2)
scene.add(light3)


const axesHelper = new THREE.AxesHelper( 5 );
scene.add( axesHelper );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

import { OrbitControls } from 'https://unpkg.com/three@0.124.0/examples/jsm/controls/OrbitControls.js';
const controls = new OrbitControls(camera, renderer.domElement)
controls.enableDamping = true


			/*
			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			*/

			import { GLTFLoader } from 'https://unpkg.com/three@0.142.0/examples/jsm/loaders/GLTFLoader.js';
			const loader = new GLTFLoader();
			loader.load( 'rino1.glb', function ( gltf ) {
				scene.add( gltf.scene );
			}, undefined, function ( error ) {
				console.error( error );
			} );




			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
												
		</script>
	</body>
</html>
